<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock</title>
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Freckle+Face" rel="stylesheet">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class ="circle-out">
   <div class = "circle-inne">
     <div class = "circle-small text-center">
       <img id="status-icon" src="https://image.ibb.co/goG05k/tomato.png" class="status-img">
       <p class="count-down"><span id="minute">25</span><span id ="spec">:</span><span id="sec">00</span></p>
       <p class="status"><i id="icon" class="fa fa-play animated flash infinite" aria-hidden="true"></i></p>
     </div>
   </div>
</div>
<div class="button-divs">
  <div class="option-left">
    <p class="time-title">Break length</p>
    <button id="break-minus" class="btn-normal">-</button>
    <p id="break">5</p>
    <button id="break-plus" class="btn-normal">+</button>
  </div>
  <div class="option-right">
    <p class="time-title">Session length</p>
    <button id="session-minus" class="btn-normal">-</button>
    <p id="session">25</p>
    <button id="session-plus" class="btn-normal">+</button>
  </div>
</div>
<div class="text-center mt-0" style="font-family:'Freckle Face',cursive;font-size:1rem;">Designed & Coded by <span style="color:#CD5C5C">Weinan Li</span></div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>
<script src='https://use.fontawesome.com/8652843470.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
